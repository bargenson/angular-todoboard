<div class="create-todo">
  <form class="form" (submit)="createTodo()">
    <div class="form__item form__item--input">
      <div className="input">
        <input type="text" name="todoDescription" data-value="taskName" placeholder="Enter your new Todo" [(ngModel)]="model.description" />
      </div>
      <button type="submit" className="btn">Create</button>
    </div>
  </form>
</div>
